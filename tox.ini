[tox]
envlist = py36

[testenv]
passenv = TRAVIS
commands =
    py.test -v --showlocals tests/
    flake8
    mypy fauxmo/ tests/
deps =
    -r{toxinidir}/requirements-test.txt

[testenv:docs]
deps =
    -r{toxinidir}/requirements-dev.txt
changedir = docs
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[flake8]
exclude = .svn,CVS,.bzr,.hg,.git,__pycache__,docs,venv,.tox,.eggs
